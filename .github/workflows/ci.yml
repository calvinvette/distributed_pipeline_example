name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lint + Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          # Pin for stability; adjust as desired.
          version: "0.5.21"
          enable-cache: true

      - name: Sync dependencies
        run: |
          uv sync --extra dev

      - name: Ruff (lint)
        run: |
          uv run ruff check .

      - name: Ruff (format check)
        run: |
          uv run ruff format --check .

      - name: Pytest
        env:
          PYTHONPATH: src
        run: |
          uv run pytest

  build:
    name: Build dist (wheel + sdist)
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.21"
          enable-cache: true

      - name: Sync dependencies
        run: |
          uv sync --extra dev

      - name: Build
        run: |
          uv run python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
